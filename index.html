<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <title>Cowculator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <h1>It's a Cowculator...</h1>
    <div class="directions" >
    <p id="directions"> Turn your sound on to hear the moo</p>
    <p id="directions"> You can use your keyboard too!</p>
    <p id="directions">"c" is for all clear, "x" is for multiply, "=" is for compute, </p>
    <p id="directions"> "n" is for negative, Backspace is for delete, and"m" is for Moo!</p>
    </div>
    <div class="cowculator">
        <div class="display">
            <div class="screen">
                <p id ="input"></p>
                <p id ="cow">cow(s)</p>
            </div>
            <button onclick="del()" id  = "delete" data-button="Backspace" ><<</button>
        </div>
        <div class="buttons">
            <div class="top-bar">
                <button onclick="clearAll()" data-button="c">AC</button>
                <button onclick="pushInput('^')" data-button="^">^</button>
                <button onclick="moo()" data-button="m">Moo</button>
                <button onclick="pushInput('/')" data-button="/">/</button>
            </div>
            <div class="button-organizer">
                <div class="numbers">
                    <button onclick="pushInput('7')" data-button ="7">7</button>
                    <button onclick="pushInput('8')" data-button ="8">8</button>
                    <button onclick="pushInput('9')" data-button ="9">9</button>
                    <button onclick="pushInput('4')" data-button ="4">4</button>
                    <button onclick="pushInput('5')" data-button ="5">5</button>
                    <button onclick="pushInput('6')" data-button ="6">6</button>
                    <button onclick="pushInput('1')" data-button ="1">1</button>
                    <button onclick="pushInput('2')" data-button ="2">2</button>
                    <button onclick="pushInput('3')" data-button ="3">3</button>
                    <button onclick="toggleNeg()" data-button="n">+/-</button>
                    <button onclick="pushInput('0')" data-button="0">0</button>
                    <button onclick="pushInput('.')" data-button=".">.</button>

                </div>
                <div class="side-bar">
                    <button onclick="pushInput('x')" data-button="x">x</button>
                    <button onclick="pushInput('-')" data-button="-">-</button>
                    <button onclick="pushInput('+')" data-button="+">+</button>
                    <button onclick="pushInput('=')" data-button="=">=</button>
                </div>
            </div>
        </div>
    </div>
<audio id="cow-sound" src="sounds/cow-moo1.wav"></audio>
</body>
<script src="./script.js"></script>
</html>
